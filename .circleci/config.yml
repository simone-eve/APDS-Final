version: 2.1
orbs:
  newman: postman/newman@1.0.0
# code attribution
# Adapted from APDS 2023
# Author: Serena
# https://github.com/VCSOIT/APDS2023.git

jobs:
  # Job to say hello
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  # Job to run SonarQube analysis
  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli  # Use the Sonar Scanner image directly
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Run Sonar Scanner"
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="." \
            -Dsonar.java.binaries=build  # If using Java, specify the binaries path

  # Newman job for Postman tests
  postman-tests:
    docker:
      - image: postman/newman:latest  # Use the official Newman Docker image
    steps:
      - checkout

      # Test Rate Limiting by simulating 100 requests
      - run:
          name: "Test Rate Limiting with Multiple Requests"
          command: |
            newman run server/tests/APDS.PART3.postman_collection.json \
              --iteration-count 100 \
              --env-var "testType=rateLimit" \
              --delay-request 100  # Optional delay (in ms) between requests for more realistic rate-limiting testing

      # Test Brute Force Protection by simulating login attempts
      - run:
          name: "Test Brute Force Protection with Multiple Login Attempts"
          command: |
            newman run server/tests/APDS.PART3.postman_collection.json \
              --iteration-count 10 \
              --env-var "testType=bruteForce"

workflows:
  main-workflow:
    jobs:
      - sonarqube
      - postman-tests
